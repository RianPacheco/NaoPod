<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não Pod - seu amigo</title>
    <link rel="shortcut icon" href="../assets/flaticon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style_user.css">
</head>
<body>

    <header>
        <img class="logo" src="../assets/logoAC.png" alt="logo">
        <div class="nav-links">
            <a href="conta.html">Conta</a>
            <a href="sobre.html">Sobre-nós</a>
        </div>
    </header>

    <div class="background-container"></div>

    <div class="user-table">
        <div class="profile">
            <div class="profile-photo-container">
                <img src="../assets/foto perfil padrao.jpg" alt="Foto de Perfil" id="profile-picture"/>
                <input type="file" accept="image/*" onchange="changeProfilePicture(event)" id="file-input">
            </div>
            <p class="nickname" id="nickname">XXXX</p>

        </div>
        
        <div class="buttons">
            <button onclick="showSection(1)" class="selected">Desempenho</button>
            <button onclick="showSection(2)">Estatística</button>
            <button onclick="showSection(3)">Diário</button>
        </div>
    </div>

    <div id="section-1" class="section active">
         <!-- Contagem Semanal -->
         <div class="weekly-count">
            <h3>Semana Atual</h3>
            <div class="week-buttons">
                <button class="week-day-btn" data-week="1">Dom</button>
                <button class="week-day-btn" data-week="2">Seg</button>
                <button class="week-day-btn" data-week="3">Ter</button>
                <button class="week-day-btn" data-week="4">Qua</button>
                <button class="week-day-btn" data-week="5">Qui</button>
                <button class="week-day-btn" data-week="6">Sex</button>
                <button class="week-day-btn" data-week="7">Sáb</button>
            </div>
            <div>
                <button id="finalize-week-btn">Finalizar Semana</button>
            </div>
        </div>

        <!-- Calendário Anual -->
        <div class="annual-calendar">
            <h3 id="calendar-title">Calendário</h3>
            <div class="calendar">
                <div class="calendar-header">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                <div class="calendar-days" id="calendar-days"></div>
            </div>
        </div>
    </div>
    </div>
    <div id="section-2" class="section">
        <div id="section2">
            <div class="s2-left">
                <div id="gooddays">
                    <h1>Dias Bons</h1>
                    <p id="green-results">0</p>
                </div>
                <div id="baddays">
                    <h1>Dias Ruins</h1>
                    <p id="red-results">0</p>
                </div>
            </div>
            <div class="s2-right">
                <div id="finaldes">
                    <p id="performance"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="section-3" class="section">
        
        <div class="container1">
            <h1>Diário Pessoal</h1>
            <textarea id="diaryInput" placeholder="Como foi seu dia hoje? :]"></textarea>
            <br>
            <button id="saveBtn">Salvar Anotação</button>
        </div>
        <div class="container2">
            <h2>Todas as anotações</h2>
            <div class="entry-list" id="entryList">
                <!-- Anotações anteriores aparecerão aqui -->
            </div>
        </div>

    <script src="../js/diary.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/calendar.js"></script>
    <script src="../js/verify.js"></script>
    <script src="../js/estatistica.js"></script>
</body>
</html>
