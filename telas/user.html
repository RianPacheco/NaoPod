<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
    <link rel="stylesheet" href="../css/style_user.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">ProjetoLogo</div>
        <div class="nav">
            <a href="sobre.html">Sobre Nós</a>
            <div class="notifications" onclick="toggleNotifications()">Notificações</div>
            <a href="conta.html">Conta</a>
        </div>
    </header>

    <!-- Notificações -->
    <div id="notifications" class="notifications-dropdown">
        <ul>
            <li>Nova notificação 1</li>
            <li>Nova notificação 2</li>
            <li>Nova notificação 3</li>
        </ul>
    </div>

    <div class="background-container">
        <input type="file" id="background-upload" onchange="changeBackground(event)">
    </div>

    <!-- Tabela do usuário -->
    <div class="user-table">
        <div class="profile">
            <div class="profile-photo-container">
                <img src="default-profile.jpg" alt="Foto de Perfil" id="profile-picture" />
                <input type="file" accept="image/*" onchange="changeProfilePicture(event)" />
            </div>
        </div>
        <div class="buttons">
            <button onclick="showSection(1)">Desempenho</button>
            <button onclick="showSection(2)">Estatística</button>
            <button onclick="showSection(3)">Relatório</button>
            <button onclick="showSection(4)">Comunidade</button>
        </div>
    </div>
    
    <!-- Seções correspondentes aos botões -->
    <div id="section-1" class="section active">Conteúdo da Seção 1</div>
    <div id="section-2" class="section">Conteúdo da Seção 2</div>
    <div id="section-3" class="section">Conteúdo da Seção 3</div>
    <div id="section-4" class="section">Conteúdo da Seção 4</div>
    

    <script src="../js/user.js"></script>
</body>
</html>
