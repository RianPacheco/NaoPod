<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não Pod - seu amigo</title>
    <link rel="shortcut icon" href="../assets/flaticon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style_verify.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <label for="usuario">USUÁRIO:</label>
            <input type="text" id="usuario">
            
            <label for="email">E-MAIL:</label>
            <input type="email" id="email">
            
            <label for="senha">CRIAR SENHA:</label>
            <input type="password" id="senha">
            
            <label for="confirmar-senha">REPETIR SENHA:</label>
            <input type="password" id="confirmar-senha">
            
            <button onclick="cadastrar()">Cadastrar</button>
        </div>
        <div class="info">
            <h2>NÃOPOD</h2>
            <img src="../assets/logoA.png" alt="Logo NãoPod">
            <h3>Cadastro</h3>
            <p>Já é cadastrado? <a href="../index.html">fazer login</a></p>
        </div>
    </div>
    <script src="../js/verify.js"></script>
</body>
</html>
